<body>  
    <header>  
        <h1>Tambah Lokasi Masjid</h1>  
        <nav>  
            <a href="index.html">Beranda</a>  
            <a href="lokasi.html">Daftar Lokasi Masjid</a>  
            <a href="tambah.html">Tambah Lokasi</a>  
            <a href="about.html">Tentang</a>  
        </nav>  
    </header>  
    <main>  
        <form id="add-masjid-form">  
            <label for="name">Nama Masjid:</label>  
            <input type="text" id="name" name="name" required>  
            <label for="address">Alamat:</label>  
            <input type="text" id="address" name="address" required>  
            <label for="lat">Latitude:</label>  
            <input type="text" id="lat" name="lat" required>  
            <label for="lng">Longitude:</label>  
            <input type="text" id="lng" name="lng" required>  
            <button type="submit">Tambah Masjid</button>  
        </form>
