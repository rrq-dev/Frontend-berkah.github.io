<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Management</title>
    <link rel="stylesheet" href="feedback.css" />
    <!-- Link ke file CSS jika ada -->
  </head>
  <body>
    <header>
      <h1>Feedback Management</h1>
      <button id="logout-btn">Logout</button>
    </header>

    <main>
      <section id="feedbackFormSection">
        <h2>Tambah/Edit Feedback</h2>
        <form id="feedbackForm">
          <input type="hidden" id="userId" value="10" />
          <!-- Assuming user ID is fixed or retrieved from context -->
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required />
          </div>
          <div>
            <label for="address">Address:</label>
            <input type="text" id="address" required />
          </div>
          <div>
            <label for="description">Description:</label>
            <textarea id="description"></textarea>
          </div>
          <div>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" min="1" max="5" required />
          </div>
          <div>
            <label for="comment">Comment:</label>
            <textarea id="comment"></textarea>
          </div>
          <button type="submit" id="add-feedback-btn">Add Feedback</button>
        </form>
      </section>

      <section id="feedbackListSection">
        <h2>Daftar Feedback</h2>
        <div id="feedbackList"></div>
        <!-- Tempat untuk menampilkan daftar feedback -->
      </section>
    </main>

    <script src="feedback.js"></script>
    <!-- Link ke file JavaScript -->
  </body>
</html>
