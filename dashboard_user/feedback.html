<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosque Feedback Dashboard</title>
    <link rel="stylesheet" href="feedback.css" />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <header>
      <h1>Find Mosques Around You!</h1>
      <button id="logout-btn">Logout</button>
    </header>

    <main>
      <section>
        <h2>Add Feedback</h2>
        <form id="feedbackForm">
          <label for="location_id">Location ID:</label>
          <input type="number" id="location_id" required />

          <label for="user_id">User ID:</label>
          <input type="number" id="user_id" required />

          <label for="rating">Rating (1-5):</label>
          <input type="number" id="rating" min="1" max="5" required />

          <label for="comment">Comment:</label>
          <textarea id="comment"></textarea>

          <button type="submit" id="add-feedback-btn">Add Feedback</button>
        </form>
      </section>

      <section>
        <h2>Feedback List</h2>
        <table id="feedbackTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Location ID</th>
              <th>User ID</th>
              <th>Rating</th>
              <th>Comment</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Feedback rows will be added here dynamically -->
          </tbody>
        </table>
      </section>
    </main>

    <script src="feedback.js"></script>
    <!-- Link to your JavaScript file -->
  </body>
</html>
