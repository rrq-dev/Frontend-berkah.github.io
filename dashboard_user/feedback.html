<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosque Feedback Dashboard</title>
    <link rel="stylesheet" href="feedback.css" />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <header>
      <div class="logo">Logo</div>
      <nav>
        <ul>
          <li>
            <a href="https://rrq-dev.github.io/Frontend-berkah.github.io"
              >Home</a
            >
          </li>
          <li><a href="#">Location</a></li>
          <li><a href="#">Contact</a></li>
          <li><button id="logout-btn">Logout</button></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h1>Find Mosques Around You!</h1>
      <div class="form-container">
        <h2>Add Feedback</h2>
        <form id="feedbackForm">
          <input type="text" id="name" placeholder="Name" required />
          <input type="text" id="address" placeholder="Address" required />
          <textarea
            id="description"
            placeholder="Description"
            required
          ></textarea>
          <button type="submit" id="add-feedback-btn">Add Feedback</button>
        </form>
      </div>

      <h2>Feedback List</h2>
      <div class="card-container" id="feedbackList">
        <!-- Feedback cards will be added here dynamically -->
      </div>
    </div>

    <script src="feedback.js"></script>
    <!-- Link to your JavaScript file -->
  </body>
</html>
