<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/admins/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">Dashboard Admin</div>
      <div>
        <a href="#" id="home-link">Home</a>
        <a href="#" id="users-link">Users</a>
        <a href="#" id="settings-link">Settings</a>
      </div>
      <div class="buttons">
        <button id="contact-btn">Contact</button>
        <button id="logout-btn">Logout</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <h1>Manage Mosques</h1>
      <div class="form-group">
        <input type="text" id="location" placeholder="Enter Location" />
        <input type="text" id="address" placeholder="Enter Address" />
        <input type="text" id="desc" placeholder="Enter Description" />
        <button id="add-user-btn">Add Mosque</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Location</th>
            <th>Address</th>
            <th>Description</th>
            <th>Actions</th>
            <!-- Tambahkan kolom untuk edit dan delete -->
          </tr>
        </thead>
        <tbody id="user-table">
          <!-- Dynamic rows will be inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Â© 2025 Admin Dashboard | All rights reserved</p>
    </div>

    <script src="/admins/script.js"></script>
  </body>
</html>
